spring.application.name=zentu-core

spring.datasource.url=${SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/zentu_test_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME: zentu_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD: zentu_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true